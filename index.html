<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form class="weatherform">
    <h1 class="caption">Weather forecast</h1>

   <input type="text" class="inputcity" placeholder="ENTER CITY">
   <button type="submit" class="subbtn">GET WEATHER</button>
   <div class="card" style="display: none;">
    <h1 class="cityname">MIAMI</h1>
    <h3 class="temp">90° F</h3>
    <p class="humidity">HUMADITY 75%</p>
    <p class="resultdis"> CLEAR SKIES</p>
    <p class="resultemoji">⛅</p>
    <p class="errormsg">PLEASE ENTER A CITY</p>

   </div>
   </form>
    <script src="app.js"></script>
</body>
</html>
